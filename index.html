<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body >
    <h1>Age Calculator</h1>
    <form id="ageCalculatorForm">
        <label for="dobDay">Day:</label>
        <input type="number" id="dobDay" required placeholder="Enter the day of your birth (1-31)">
        <br>
        <label for="dobMonth">Month:</label>
        <input type="number" id="dobMonth" required placeholder="Enter the month of your birth (1-12)">
        <br>
        <label for="dobYear">Year:</label>
        <input type="number" id="dobYear" required placeholder="Enter the year of your birth (e.g., 1990)">
        <br>
        <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>
    <p id="result"></p>
</body>
</html>
