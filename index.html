<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body >
    <h1>Age Calculator</h1>
    <form id="ageCalculatorForm">
        <label for="Day">Day:</label>
        <input type="number" id="Day" required placeholder="Enter the date (1-31)">
        <br>
        <label for="Month">Month:</label>
        <input type="number" id="Month" required placeholder="Enter the month (1-12)">
        <br>
        <label for="Year">Year:</label>
        <input type="number" id="Year" required placeholder="Enter the year (ex: 2002)">
        <br>
        <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>
    <p id="result"></p>
</body>
</html>
